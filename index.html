<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>RuangSejarah</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:linear-gradient(135deg,#fefce8,#dcfce7);
  color:#1f2937;
}
header{
  background:#14532d;
  color:white;
  padding:20px;
  text-align:center;
}
main{
  max-width:1000px;
  margin:auto;
  padding:20px;
}
.card{
  background:white;
  border-radius:14px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
button{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#166534;
  color:white;
  cursor:pointer;
  margin-top:10px;
}
button.secondary{ background:#4b5563; }
.hidden{ display:none; }
.option{
  border:1px solid #d1d5db;
  border-radius:10px;
  padding:12px;
  margin-top:10px;
  cursor:pointer;
}
.option:hover{ background:#f0fdf4; }
.stats{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.stat{
  background:#f0fdf4;
  padding:10px;
  border-radius:10px;
  flex:1;
  text-align:center;
}
textarea,input{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #d1d5db;
}
small{ color:#6b7280; }
</style>
</head>

<body>
<header>
<h1>ğŸ›ï¸ RuangSejarah</h1>
<p>Game Naratif Sejarah Indonesia (1800â€“1998)</p>
</header>

<main>

<div class="card" id="home">
<h2>Pilih Mode</h2>
<button onclick="startStudent()">ğŸ§‘â€ğŸ“ Murid</button>
<button class="secondary" onclick="openAdmin()">ğŸ‘©â€ğŸ« Guru</button>
</div>

<div class="card hidden" id="student">
<h2 id="eventTitle"></h2>
<p id="eventDesc"></p>

<div class="stats">
  <div class="stat">ğŸ§  Moral<br><b id="moral"></b></div>
  <div class="stat">ğŸ“¦ Logistik<br><b id="logistik"></b></div>
  <div class="stat">ğŸŒ Dukungan<br><b id="support"></b></div>
</div>

<div id="options"></div>

<div id="reflection" class="hidden">
  <h3>âœï¸ Jelaskan alasan pilihanmu</h3>
  <textarea id="reason" rows="4" placeholder="Minimal 50 kata..."></textarea>
  <button onclick="submitAnswer()">Kirim Jawaban</button>
</div>
</div>

<div class="card hidden" id="admin">
<h2>Rekap Jawaban Murid</h2>
<div id="adminData"></div>
<button class="secondary" onclick="backHome()">â¬… Kembali</button>
</div>

</main>

<script>
const events = [
{
  title:"Perang Diponegoro (1825â€“1830)",
  desc:"Perlawanan besar rakyat Jawa terhadap Belanda akibat ketidakadilan dan campur tangan kolonial.",
  options:[
    {text:"Perang terbuka besar-besaran", effect:{m:-10,l:-15,s:5},
     outcome:"Pasukan besar membuat perlawanan terlihat kuat, tetapi korban meningkat drastis."},
    {text:"Perang gerilya jangka panjang", effect:{m:15,l:-5,s:10},
     outcome:"Perlawanan bertahan lama, Belanda kelelahan, rakyat makin solid."}
  ]
},
{
  title:"Tanam Paksa",
  desc:"Kebijakan kolonial yang memaksa rakyat menanam tanaman ekspor.",
  options:[
    {text:"Melawan secara terbuka", effect:{m:-10,l:-10,s:5},
     outcome:"Penindasan meningkat, tapi kesadaran kolektif tumbuh."},
    {text:"Bertahan sambil mencari celah ekonomi", effect:{m:5,l:10,s:-5},
     outcome:"Rakyat bertahan hidup, tapi penderitaan tetap terjadi."}
  ]
},
{
  title:"Budi Utomo (1908)",
  desc:"Awal pergerakan nasional berbasis pendidikan.",
  options:[
    {text:"Fokus pendidikan elite", effect:{m:5,l:0,s:10},
     outcome:"Kesadaran tumbuh di kalangan terdidik."},
    {text:"Perluas ke rakyat luas", effect:{m:10,l:-5,s:5},
     outcome:"Gerakan meluas tapi sulit dikendalikan."}
  ]
},
{
  title:"Sumpah Pemuda (1928)",
  desc:"Ikrar persatuan bangsa Indonesia.",
  options:[
    {text:"Persatuan budaya dan bahasa", effect:{m:15,l:0,s:10},
     outcome:"Identitas nasional semakin kuat."},
    {text:"Fokus politik melawan kolonial", effect:{m:10,l:-5,s:5},
     outcome:"Tekanan kolonial meningkat."}
  ]
},
{
  title:"Pendudukan Jepang",
  desc:"Masa pendudukan militer Jepang di Indonesia.",
  options:[
    {text:"Kerja sama terbatas", effect:{m:-5,l:10,s:-5},
     outcome:"Logistik terbantu, tapi penderitaan tetap besar."},
    {text:"Perlawanan diam-diam", effect:{m:10,l:-10,s:5},
     outcome:"Semangat rakyat terjaga, risiko tinggi."}
  ]
},
{
  title:"Proklamasi 1945",
  desc:"Pernyataan kemerdekaan Indonesia.",
  options:[
    {text:"Proklamasi segera", effect:{m:20,l:-5,s:15},
     outcome:"Moral nasional melonjak, dunia mulai memperhatikan."},
    {text:"Menunggu kondisi aman", effect:{m:-5,l:5,s:-5},
     outcome:"Risiko kehilangan momentum."}
  ]
},
{
  title:"Agresi Militer Belanda I & II",
  desc:"Upaya Belanda merebut kembali Indonesia.",
  options:[
    {text:"Gerilya nasional", effect:{m:15,l:-10,s:10},
     outcome:"RI bertahan, tekanan internasional naik."},
    {text:"Negosiasi diplomatik", effect:{m:5,l:0,s:15},
     outcome:"Konflik mereda, tapi wilayah terancam."}
  ]
},
{
  title:"Demokrasi Liberal",
  desc:"Masa politik tidak stabil pasca kemerdekaan.",
  options:[
    {text:"Kebebasan partai penuh", effect:{m:5,l:-5,s:5},
     outcome:"Demokrasi hidup, tapi pemerintahan lemah."},
    {text:"Pembatasan politik", effect:{m:-5,l:5,s:-5},
     outcome:"Stabilitas naik, kebebasan turun."}
  ]
},
{
  title:"G30S 1965",
  desc:"Peristiwa politik besar yang mengubah arah negara.",
  options:[
    {text:"Pendekatan militer", effect:{m:-10,l:5,s:-10},
     outcome:"Stabilitas cepat, trauma nasional."},
    {text:"Pendekatan hukum", effect:{m:5,l:-5,s:5},
     outcome:"Proses lambat, legitimasi meningkat."}
  ]
},
{
  title:"Orde Baru",
  desc:"Masa stabilitas dan pembangunan dengan kontrol ketat.",
  options:[
    {text:"Stabilitas & pembangunan", effect:{m:5,l:15,s:5},
     outcome:"Ekonomi tumbuh, kebebasan terbatas."},
    {text:"Dorong kebebasan politik", effect:{m:10,l:-10,s:-5},
     outcome:"Tekanan pemerintah meningkat."}
  ]
},
{
  title:"Reformasi 1998",
  desc:"Krisis ekonomi dan tuntutan perubahan.",
  options:[
    {text:"Tekanan rakyat besar-besaran", effect:{m:15,l:-10,s:10},
     outcome:"Perubahan cepat, ketidakstabilan sementara."},
    {text:"Transisi bertahap", effect:{m:5,l:0,s:5},
     outcome:"Lebih stabil, perubahan lambat."}
  ]
}
];

let index = 0;
let stats = JSON.parse(localStorage.getItem("stats")) || {m:50,l:50,s:50};
let answers = JSON.parse(localStorage.getItem("answers")) || [];

function startStudent(){
  home.classList.add("hidden");
  student.classList.remove("hidden");
  loadEvent();
}

function loadEvent(){
  if(index >= events.length){
    alert("Semua event selesai!");
    localStorage.setItem("answers",JSON.stringify(answers));
    return;
  }
  const e = events[index];
  eventTitle.innerText = e.title;
  eventDesc.innerText = e.desc;
  moral.innerText = stats.m;
  logistik.innerText = stats.l;
  support.innerText = stats.s;

  options.innerHTML = "";
  reflection.classList.add("hidden");

  e.options.forEach((o,i)=>{
    const div = document.createElement("div");
    div.className="option";
    div.innerText=o.text;
    div.onclick=()=>chooseOption(o);
    options.appendChild(div);
  });
}

let chosen;

function chooseOption(o){
  chosen = o;
  stats.m += o.effect.m;
  stats.l += o.effect.l;
  stats.s += o.effect.s;
  alert(o.outcome);
  reflection.classList.remove("hidden");
}

function submitAnswer(){
  const reason = document.getElementById("reason").value;
  if(reason.split(" ").length < 50){
    alert("Minimal 50 kata.");
    return;
  }
  answers.push({
    event:events[index].title,
    choice:chosen.text,
    reason:reason,
    stats:{...stats}
  });
  index++;
  localStorage.setItem("stats",JSON.stringify(stats));
  loadEvent();
}

function openAdmin(){
  home.classList.add("hidden");
  admin.classList.remove("hidden");
  adminData.innerHTML = answers.map(a=>`
    <p><b>${a.event}</b><br>
    Pilihan: ${a.choice}<br>
    Alasan: ${a.reason}</p>
    <hr>
  `).join("");
}

function backHome(){
  location.reload();
}
</script>

</body>
</html>
